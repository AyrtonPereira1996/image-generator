<!DOCTYPE html>
<html lang="PT-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap-4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Gerador de Imagens</title>

</head>

<body>
    <div id="container">
        <header>
            <div id="header-area">
                <ul>
                    <li><a href="https://github.com/AyrtonPereira1996/image-generator-with-html-css-js-jquery" target="_blank"><i class="fab fa-github fa-2x fa-fw"></i></a></li>
            </div>
        </header>

        <div id="language-section">
            <p><span id="lblLang">Escolha o idioma:</span> <a href="#pt" class="option-language" id="pt-option-language" data-reload>PT <img
                            src="icons/portugal.png" alt="portuguese language flag"></a> | <a href="#eng" class="option-language" id="eng-option-language" data-reload>ENG <img src="icons/united-kingdom.png"
                            alt="english language flag"></a></p>
        </div>

        <main>


            <section id="main-section">
                <h1 id="lblMainTitle">Gerador de Imagens</h1>


                <form id="frmImageGenerator">

                    <label class="special-label"><span id="lblWhatToDo">Preencha os campos abaixo para gerar a
                        imagem:</span> </label><br>

                    <span class="span-required" id="lblFieldRequired">* campos obrigatórios</span>

                    <div class="form-item">
                        <label for=""><span id="lblImgDimensions">Dimensão da imagem :</span><span class="span-required">*</span></label>
                        <input type="number" id="alturaImagem" placeholder="Altura">
                        <span>X</span>
                        <input type="number" id="larguraImagem" placeholder="Largura">
                        <br>
                    </div>

                    <div class="form-item">
                        <label for="" id="colorOptionLabel"><span id="lblImgColor">Côr da imagem</span><span class="span-required">*</span> :
                            </label>
                        <label for="greyImage"><span id="lblColorGreysScale">Tons de cinza</span> <input type="radio" value="cinza" name="colorOption"
                                    id="greyImage"></label>
                        <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                        <label for="coloredImage"><span id="lblColoredColorScale">Colorida</span> <input type="radio" value="colour" name="colorOption"
                                    id="coloredImage"></label> <br>
                    </div>

                    <div class="form-item">
                        <label for="optionImageType"><span id="lblImgType">Tipo de imagem</span><span class="span-required">*</span> : </label>
                        <select id="optionImageType">
                                <option value="" id="lblOptionSelect">Escolha o tipo de imagem : </option>
                                <option value="abstract" id="lblOptionAbstract">Abstracto</option>
                                <option value="animals" id="lblOptionAnimals">Animal</option>
                                <option value="business" id="lblOptionBusiness">Negócio</option>
                                <option value="cats" id="lblOptionCats">Gatos</option>
                                <option value="city" id="lblOptionCity">Cidade</option>
                                <option value="food" id="lblOptionFood">Comida</option>
                                <option value="nightlife" id="lblOptionNightLife">Vida noturna</option>
                                <option value="fashion" id="lblOptionFashion">Fashion</option>
                                <option value="people" id="lblOptionPeople">Pessoas</option>
                                <option value="nature" id="lblOptionNature">Natureza</option>
                                <option value="sports" id="lblOptionSports">Desporto</option>
                                <option value="technics" id="lblOptionTechnics">Técnica</option>
                                <option value="transport" id="lblOptionTransport">Transporte</option>
                            </select>

                    </div>
                    <br>

                    <button type="submit" id="btnButtonGenerator">Gerar imagem</button>
                </form>
            </section>



        </main>

        <footer>
            <section id="footer-section">
                <p><a href="https://www.linkedin.com/in/ayrton-pereira/" target="_blank"><i
                                class="fab fa-linkedin"></i>&nbsp;LINKEDIN</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="https://web.facebook.com/ayrton96" target="_blank"><i
                                class="fab fa-facebook-square"></i>&nbsp;FACEBOOK</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="https://github.com/AyrtonPereira1996" target="_blank"><i
                                class="fab fa-github-square"></i>&nbsp;GITHUB</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="https://www.instagram.com/ayrton_satar" target="_blank"> <i class="fab fa-instagram-square"></i>&nbsp;INSTAGRAM</a>
                </p>

            </section>
        </footer>



    </div>

    <script src="libs/jquery v3.6.0./jquery.js"></script>
    <script src="libs/popper.js"></script>
    <script src="libs/bootstrap-4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/scriptsJS.js"></script>
    <script src="scripts/scriptJquery.js"></script>
    <script src="libs/bootbox.all.min.js"></script>
    <script src="libs/bootbox.locales.min.js"></script>
    <script src="libs/fontawesome-5.15.4/js/all.min.js"></script>


    <script>
        $(document).ready(function() {
            $('#btnButtonGenerator').on('click', function() {
                $('#frmImageGenerator').on('submit', function(evento) {
                    evento.preventDefault();
                });

                let imgType = $('#optionImageType');
                let imgWidth = $('#larguraImagem');
                let imgHeight = $('#alturaImagem');
                let imgColourType = $('input[type="radio"]');
                let urlGenerator = "https://lorempixel.com/";

                if (imgType.val() != "" && imgWidth.val() != "" && imgHeight.val() != "") {
                    $('input, select').css('border-color', '#69385c');
                    if ($('#greyImage').is(':checked')) {

                        imgColour = "g";
                        imgType.prop('disabled', true);
                        imgWidth.prop('disabled', true);
                        imgHeight.prop('disabled', true);
                        imgColourType.prop('disabled', true);

                        urlGenerator += imgColour + "/" + imgWidth.val() + "/" + imgHeight.val() + "/" + imgType.val();

                        $(':input', '#frmImageGenerator').not(':button, :submit, :reset, :hidden').val("").removeAttr('checked').removeAttr('selected');
                        window.location.href = urlGenerator;

                    } else if ($('#coloredImage').is(':checked')) {

                        imgColour = "";
                        imgType.prop('disabled', true);
                        imgWidth.prop('disabled', true);
                        imgHeight.prop('disabled', true);
                        imgColourType.prop('disabled', true);

                        urlGenerator += imgWidth.val() + "/" + imgHeight.val() + "/" + imgType.val();

                        $(':input', '#frmImageGenerator').not(':button, :submit, :reset, :hidden').val("").removeAttr('checked').removeAttr('selected');
                        window.location.href = urlGenerator;

                    }
                } else {
                    $('input, select').css('border-color', 'crimson');
                    $('.span-required').fadeIn();

                    bootbox.alert({
                        size: 'medium',
                        title: '    ',
                        message: '<p>Por favor preencha os campos vázios !</p>',
                    });
                }

            })

        });
    </script>


</body>

</html>
